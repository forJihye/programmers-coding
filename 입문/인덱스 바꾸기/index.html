<body>
  <script>
    // https://school.programmers.co.kr/learn/courses/30/lessons/120895
    function solution(my_string, num1, num2) {
      var answer = '';
      
      const strs = my_string.split('');
      const a = strs[num1]
      const b = strs[num2]
      
      strs.splice(num1, 1, b)
      strs.splice(num2, 1, a)
      
      return answer = strs.join('');
    }
    const my_string = "I love you"
    const num1 = 3;
    const num2 = 6;
    console.log(solution(my_string, num1, num2))
  </script>
