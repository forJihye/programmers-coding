<body>
  <script>
    function solution(array, n) {
      var answer = 0;
      
      // 절댓값 오차가 가장 작은 리스트를 오름차 순 정렬하여 가까운 수 중 가장 작은 수 반환
      answer = array.filter(a => Math.abs(a - n) === Math.min(...array.map(a => Math.abs(a - n)))).sort((a,b) => a-b)[0]
      // r.sort((a,b) => a-b)[0]

      return answer;
    }

    // const array = [3, 10, 28];
    // const n = 20;
    const array = [12, 3, 4, 10, 13];
    const n = 11;
    console.log(solution(array, n));
  </script>
