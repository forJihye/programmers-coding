<body>
  <script>
    function solution(my_string) {
      var answer = '';
      const objs = {};

      for (let i = 0; i < my_string.length; i++) {
        objs[my_string[i]] >= 0 ? objs[my_string[i]] += 1: objs[my_string[i]] = 1;
      }

      return answer = Object.keys(objs).join('')
    }
    const my_string = "We are the world";
    console.log(solution(my_string))
  </script>
