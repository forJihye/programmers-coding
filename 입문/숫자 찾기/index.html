<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <!-- https://school.programmers.co.kr/learn/courses/30/lessons/120904 -->
  <script>
    function solution(num, k) {
      var answer = 0;
      const nums = String(num).split('');
      const index = nums.indexOf(String(k))
      answer = index < 0 ? -1 : index + 1;
      return answer;
    }

    console.log(solution(123456, 7))
  </script>
</body>
</html>
