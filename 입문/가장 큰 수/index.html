  <script>
    function solution(array) {
      var answer = [];

      let index = 0;
      const maxNumber = [...array].sort((a, b) => b - a)[0];
      array.forEach((v, i) => (v === maxNumber) && (index = i));
      return answer = [maxNumber, index];

    }
    const array = [9, 10, 11, 8];
    console.log(solution(array))
  </script>
