<body>
  <script>
    function solution(before, after) {
      if (before.length !== after.length) {
        return 0;
      }
      var answer = 0;
      
      before = [...before].sort();
      after = [...after].sort();

      answer = before.filter((s, i) => s === after[i]).length === after.length ? 1 : 0;
      return answer;

      // return before.split('').sort().join('') === after.split('').sort().join('') ? 1 : 0;
    }
    const before = 'allpe'
    const after = 'apple';
    console.log(solution(before, after))
  </script>
</body>
