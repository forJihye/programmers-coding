  <script>
    // 콜라 문제
    // https://school.programmers.co.kr/learn/courses/30/lessons/132267
    function solution(a, b, n) {
      var answer = 0; // 교환 한 개수
      const func = (n) => {
        // const get = Math.floor(n / a) * b; // 받은 콜라 수
        // const had = get + (n % a); // 현재 가지고 있는 병 수
        // if (n < a) return;
        // else {
        //   answer += get;
        //   return func(had);
        // }
        const rest = n % a;
        const give = (n - rest);
        const get = Math.floor(give / a) * b;
        if (n < a) return;
        if (n < b) return;
        answer += get;
        return func((n - give) + get);
      }
      func(n);
      return answer;
    }
    const a = 3;
    const b = 1;
    const n = 20; 
    // 36
    const result = solution(a, b, n)
    console.log(result);
  </script>
