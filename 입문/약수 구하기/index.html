<body>
  <!-- https://school.programmers.co.kr/learn/courses/30/lessons/120897 -->
  <script>
    function solution(n) {
      var answer = [];
      for (let i = 1; i <= n; i++) {
        if (n % i === 0) answer.push(i)
      }
      return answer;
    }

    console.log(solution(24))
  </script>
</body>
