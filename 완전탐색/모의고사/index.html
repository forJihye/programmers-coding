<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // https://school.programmers.co.kr/learn/courses/30/lessons/42840?language=javascript
    function solution(answers) {
      var answer = [];

      const x = [1, 2, 3, 4, 5];
      const y = [2, 1, 2, 3, 2, 4, 2, 5];
      const z = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];
      const score = [0, 0, 0];

      for (let i = 0; i < answers.length; i++) {
        if (answers[i] === x[i%x.length]) score[0]++;
        if (answers[i] === y[i%y.length]) score[1]++;
        if (answers[i] === z[i%z.length]) score[2]++;
      }
      
      const maxScore = Math.max(...score);
      for (let i = 0; i < score.length; i++) {
        if (maxScore === score[i]) answer.push(i+1)
      }

      return answer
    }

    // const answers = [1,2,3,4,5]
    // const answers = [1,3,2,4,2]
    // const answers = [3, 3, 2, 1, 5]
    const answers = [5, 5, 4, 2, 3]
    const result = solution(answers)
    console.log('result', result)
  </script>
</body>
</html>
