  <script>
    // https://school.programmers.co.kr/learn/courses/30/lessons/42842?language=javascript

    // 풀이 과정 참고 https://husk321.tistory.com/290
    function solution(brown, yellow) {
      const answers = [];
      const size = brown + yellow;
      // yellow = (x - 2) + (y - 2)  
      for (let height = 3; height < size; height++) {
        if (size % height === 0) {
          const width = size / height;
          const widthY = width - 2;
          const heightY = height - 2;
          if (widthY * heightY === yellow) {
            answers.push(width, height)
            break;
          }
        }
        // if (total % height === 0) { // 전체 카펫 개수의 약수 구하기
        //   const width = total / height; // 가로 길이
        //   const widthY = width - 2;
        //   const heightY = height - 2;
        //   if (widthY * heightY === yellow) {
        //     answers.push(width, height)
        //     break;
        //   }
        // }
      }
      return answers;
    }

    const brown = 10
    const yellow = 2;
    const result = solution(brown, yellow)
    console.log('result', result)
  </script>
</body>
