    // https://school.programmers.co.kr/learn/courses/30/lessons/87946?language=javascript
    // 최소 필요 피로도
    // 소모 피로도 -> 던전을 탐험한 후 소모되는 피로도
    function solution(k, dungeons) {
      var answer = 0;
      const ch = Array.from({ length: dungeons.length }, _ => 0);
      
      const dfs = (fatigue, depth) => {
        answer = Math.max(answer, depth);
        for(const i in dungeons) {
            const [need, consume] = dungeons[i];
            if(!ch[i] && fatigue >= need) {
              ch[i] = 1;
              dfs(fatigue - consume, depth + 1);
              ch[i] = 0;
            }
        }
      }

      //     }

      // }
      // dfs(k, 0);
      
      console.log(answer)
      return answer;
    }

    const dungeons = [[40, 20], [10, 10], [10, 10], [10, 10], [10, 10]]
    const result = solution(k, dungeons)
