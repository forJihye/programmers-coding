<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    
    const array = [1,2,3,4];
    const result = [];

    const combination = (array, n, bucket) => {
      if (n === 0) {
        result.push(bucket);
        return;
      }
      for (let i = 0; i < array.length; i++) {
        const fixed = array[i]
        const rest = array.slice(i + 1) // [2, 3, 4]
        combination(rest, n - 1, bucket.concat(fixed))
      }
      return result
    }
    const r = combination(array, 3, [])
    console.log(r)
  </script>
</body>
</html>
